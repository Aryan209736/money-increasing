<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Increasing</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/010/417/197/large_2x/coins-and-money-growing-plant-for-finance-and-banking-saving-money-or-interest-increasing-concept-business-growth-free-photo.jpg">
  <link rel="icon" href="index.env.exanple">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    body {background: #f5f5f5; color: #333;}
    header {background: #4CAF50; color: white; padding: 1rem; display: flex; align-items: center; gap: 1rem;}
    header img {width: 60px; height: auto; border-radius: 10px;}
    header h1 {font-size: 1.8rem;}
    .container {max-width: 400px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .container h2 {margin-bottom: 1rem; text-align: center;}
    .tabs {display: flex; margin-bottom: 1rem; border-bottom: 2px solid #ddd;}
    .tab {flex: 1; padding: 0.5rem; text-align: center; cursor: pointer; border-bottom: 3px solid transparent;}
    .tab.active {border-bottom: 3px solid #4CAF50; font-weight: bold;}
    form {display: none;}
    form.active {display: block;}
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;
    }
    button {width: 100%; padding: 0.75rem; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover {background: #45a049;}
    .footer {text-align: center; margin-top: 2rem; color: #666; font-size: 0.9rem;}
  </style>
</head>
<body>
  <header>
    <img src="https://static.vecteezy.com/system/resources/previews/010/417/197/large_2x/coins-and-money-growing-plant-for-finance-and-banking-saving-money-or-interest-increasing-concept-business-growth-free-photo.jpg" alt="Money Increasing Logo">
    <h1>Money Increasing</h1>
  </header>

  <div class="container">
    <h2>Create Account</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showForm(0)">Phone</div>
      <div class="tab" onclick="showForm(1)">Email</div>
      <div class="tab" onclick="showForm(2)">QR Code</div>
    </div>

    <!-- Phone Registration -->
    <form class="active">
      <input type="text" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Referral Code (optional)">
      <button type="submit">Register with Phone</button>
    </form>

    <!-- Email Registration -->
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Referral Code (optional)">
      <button type="submit">Register with Email</button>
    </form>

    <!-- QR Code Registration -->
    <form>
      <input type="text" placeholder="Paste Invite Link or Code" required>
      <button type="submit">Join via QR/Invite</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Money Increasing. All rights reserved.
  </div>

  <script>
    function showForm(index) {
      let forms = document.querySelectorAll('form');
      let tabs = document.querySelectorAll('.tab');
      forms.forEach(f => f.classList.remove('active'));
      tabs.forEach(t => t.classList.remove('active'));
      forms[index].classList.add('active');
      tabs[index].classList.add('active');
    }
  </script>
</body>
</html>
